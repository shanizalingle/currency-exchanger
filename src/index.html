<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Currency Exchanger</title>
  </head>
  <body>
    <h1>Currency Exchanger</h1>

    <form id="submit-form">
      <label for="amount">Input Amount</label>
      <input id="amount-input" type="number">

      <label for="base-currency">Input Base Currency</label>
      <input id="base-currency-input" type="text" value="USD" minlength="3" maxlength="3">

      <label for="new-currency">Input New Currency</label>
      <input id="new-currency-input" type="text" value="EUR" minlength="3" maxlength="3">
    

      <button type="submit" class="btn btn-light">Submit</button>
    </form>

    <h2>Results: </h2>
    <p id="output"></p>

  </body>
</html>
